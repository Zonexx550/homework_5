<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table project by Emin</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Title</th>
          <th>Status</th>
          <th>Position</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="name">
            <img
              src="https://gspics.org/images/2024/12/07/ILi6GJ.png"
              alt="John"
              class="image1"
            />
            <div class="frame">
              John Doe<br /><small class="bottomtext">john.doe@gmail.com</small>
            </div>
          </td>
          <td class="title">
            Software engineer<br /><small class="bottomtext"
              >IT department</small
            >
          </td>
          <td><span class="status active">Active</span></td>
          <td class="position">Senior</td>
          <td class="links">
            <a href="#">EDIT</a>
          </td>
        </tr>
        <tr>
          <td class="name">
            <img
              src="https://gspics.org/images/2024/12/07/ILin5j.png"
              alt="Alex"
              class="image2"
            />
            <div class="frame">
              Alex Ray<br /><small class="bottomtext">alex.ray@gmail.com</small>
            </div>
          </td>
          <td class="title">
            Consultant<br /><small class="bottomtext">Finance</small>
          </td>
          <td><span class="status onboarding">Onboarding</span></td>
          <td class="position">Junior</td>
          <td class="links">
            <a href="#">EDIT</a>
          </td>
        </tr>
        <tr>
          <td class="name">
            <img
              src="https://gspics.org/images/2024/12/07/ILi3Lm.png"
              alt="Kate"
              class="image3"
            />
            <div class="frame">
              Kate Hunington<br /><small class="bottomtext"
                >kate.hunington@gmail.com</small
              >
            </div>
          </td>
          <td class="title">
            Designer<br /><small class="bottomtext">UI/UX</small>
          </td>
          <td><span class="status awaiting">Awaiting</span></td>
          <td class="position">Senior</td>
          <td class="links">
            <a href="#">EDIT</a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
